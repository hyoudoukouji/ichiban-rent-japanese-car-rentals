<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Ichiban Rent</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg width='32' height='32' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='32' height='32' fill='%231a1a1a'/%3E%3Ctext x='16' y='20' font-family='Arial' font-size='14' fill='white' text-anchor='middle'%3EIC%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="data:image/svg+xml,%3Csvg width='40' height='40' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='40' height='40' fill='%231a1a1a'/%3E%3Ctext x='20' y='25' font-family='Arial' font-size='16' fill='white' text-anchor='middle'%3EIC%3C/text%3E%3C/svg%3E" alt="Logo" class="logo-img">
                <span>Ichiban Rent</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="explore.html"><i class="fas fa-compass"></i> Explore</a></li>
                    <li><a href="saved.html"><i class="fas fa-heart"></i> Saved</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li><a href="history.html"><i class="fas fa-history"></i> Purchase History</a></li>
                    <li class="active"><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-content">
                    <h1>Profile</h1>
                    <p>Manage Your Account Settings</p>
                </div>
                <div class="user-actions">
                    <button class="icon-btn"><i class="fas fa-envelope"></i></button>
                    <button class="icon-btn"><i class="fas fa-bell"></i></button>
                    <button class="profile-btn">
                        <img src="data:image/svg+xml,%3Csvg width='32' height='32' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='32' height='32' fill='%231a1a1a'/%3E%3Ctext x='16' y='20' font-family='Arial' font-size='14' fill='white' text-anchor='middle'%3EP%3C/text%3E%3C/svg%3E" alt="Profile">
                    </button>
                </div>
            </header>

            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="data:image/svg+xml,%3Csvg width='120' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='120' height='120' fill='%231a1a1a'/%3E%3Ctext x='60' y='70' font-family='Arial' font-size='48' fill='white' text-anchor='middle'%3EP%3C/text%3E%3C/svg%3E" alt="Profile Picture">
                        <button class="change-avatar-btn"><i class="fas fa-camera"></i></button>
                    </div>
                    <div class="profile-info">
                        <h2>John Doe</h2>
                        <p>Member since June 2023</p>
                    </div>
                </div>

                <div class="profile-sections">
                    <div class="profile-section">
                        <h3>Personal Information</h3>
                        <form class="profile-form">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" value="John Doe" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" value="john.doe@example.com" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" value="+62 123 456 7890" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea placeholder="Enter your address">123 Street Name, City, Country</textarea>
                            </div>
                        </form>
                    </div>

                    <div class="profile-section">
                        <h3>Driver's License</h3>
                        <form class="profile-form">
                            <div class="form-group">
                                <label>License Number</label>
                                <input type="text" value="DL123456789" placeholder="Enter license number">
                            </div>
                            <div class="form-group">
                                <label>Expiration Date</label>
                                <input type="date" value="2025-12-31">
                            </div>
                            <div class="form-group">
                                <label>License Image</label>
                                <div class="license-upload">
                                    <i class="fas fa-id-card"></i>
                                    <span>Upload your driver's license</span>
                                    <input type="file" accept="image/*">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="profile-section">
                        <h3>Payment Methods</h3>
                        <div class="payment-methods">
                            <div class="payment-method">
                                <i class="fas fa-credit-card"></i>
                                <div class="payment-details">
                                    <span>**** **** **** 1234</span>
                                    <span>Expires 12/25</span>
                                </div>
                                <button class="remove-payment-btn"><i class="fas fa-trash"></i></button>
                            </div>
                            <button class="add-payment-btn">
                                <i class="fas fa-plus"></i>
                                Add Payment Method
                            </button>
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button class="save-changes-btn">Save Changes</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
